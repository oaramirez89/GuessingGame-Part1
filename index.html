<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">

  </head>
  <body>
    
      <div id='app'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 class=center >Play the Guessing Game </h1>
          <h2 class=center >Guess a number between 1-100!</h2>
        </div>

        <div id='main' class="center">
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id='input-field' placeholder="#" maxlength='3' autofocus=autofocus>
            <button id='input-button'>Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <p>
            <ul>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
            </ul>
            </p>
          </div>

          <div id="menu-btns">
            <button>Reset</button>
            <button>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class='myFooterLeft'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div>
            <h3 class='center'>Project by Oscar A. Ramirez</h3>
          </div>

          <div class='myFooterRight'>
            <img src='grace_hopper_academy.png'></img>
          </div>

        </div>
    </div>

  </body>
</html>
